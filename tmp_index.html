<div class="home">
  <div class='page-content'>
    <h2>Featured Book</h2>
    <ul>
      {% for post in site.categories.book limit:1 %}
        {% if post.url %}
          {{ post.content | truncatewords: 50 }}
          <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
